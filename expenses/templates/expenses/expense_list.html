<h1>
    BUDGET BOSS
</h1>
<table border="1">
    <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Title</th>
    </tr>
    {% for object in object_list %}
        <tr>
            <td>{{ object.date }}</td>
            <td>${{ object.amount }}</td>
            <td>
                <a href="{% url "expenses:detail" object.id %}">{{ object.title }}</a>
            </td>
        </tr>
    {% endfor %}
</table>
